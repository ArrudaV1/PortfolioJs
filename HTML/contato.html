<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="shortcut icon" href="../IMG/ios.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">

</head>

<body>
    <header>
        <nav class="navbar">
            <a class="navlink" href="../index.html">Home</a>
            <a class="navlink" href="./projetos.html">Projetos</a>
            <a class="navlink" href="./contato.html">Contato</a>
        </nav>
    </header>
    <main class="contato">
        <form action="https://formspree.io/f/meojwqap" method="post">
            <label for="cName">Nome:</label>
            <input class="form-control" type="text" name="nome" id="cName" required>
            <br><br>
            <label for="cEmail">Email:</label>
            <input class="form-control" type="email" name="email" id="cEmail" required>
            <br><br>
            <textarea class="form-control" rows="10" cols="28" name="message" placeholder="Digite sua mensagem aqui:"
                required></textarea>
            <br><br>
            <input class="btn btn-dark" type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Gustavo Arruda - IOS Instituto da Oportunidade Social</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
